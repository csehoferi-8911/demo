  data:
    redis:
      port: 6379
      host: localhost
  datasource:
    url: jdbc:mysql://localhost:3306/moviedb
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
